<!DOCTYPE html>

<html>


<head>
              <title>Lab 8</title>


                   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
                    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

                    crossorigin=""/>

                    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

                    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="

                    crossorigin=""></script>

                    <script src="leaflet-side-by-side.js"></script>

<head>

<body>

                    <div id="mymap" style="height: 800px"></div>
                              <script type="text/javascript">


                       var map = L.map('mymap', {

                            center: [40.0565911, -96.6537284],
                             zoom: 5

                          });


                        var traffic =  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {

                                           attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',

                                    maxZoom: 11,
                                    minZoom: 5,
                                    id: 'mapbox.mapbox-traffic-v1',
                                      accessToken: 'pk.eyJ1IjoicndpZXNiYWNoOTQiLCJhIjoiY2tlbmJyamZ0MHJtZjMybzVrNGJvOGplaCJ9.cT_LGKt5B5Gu3WPf1DXJUA'


                          }).addTo(map);


                        var countries =   L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {

                                             attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',

                                      maxZoom: 11,
                                      minZoom: 5,
                                      id: 'mapbox.country-boundaries-v1',
                                        accessToken: 'pk.eyJ1IjoicndpZXNiYWNoOTQiLCJhIjoiY2tlbmJyamZ0MHJtZjMybzVrNGJvOGplaCJ9.cT_LGKt5B5Gu3WPf1DXJUA'


                            }).addTo(map);

                        L.control.sideBySide(traffic, countries).addTo(map);


                          </script>


</body>
</html>
